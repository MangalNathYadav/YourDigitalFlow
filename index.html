<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Your Digital Flow</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Login Page -->
        <div class="login-container" id="login-page" tabindex="-1">
            <div class="login-logo">
                <div class="logo-icon">
                    <i class="fas fa-book-open"></i>
                </div>
                <div class="logo-text">Your Digital Flow</div>
            </div>
            <div class="login-form glass">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password">
                </div>
                
                <button class="btn-login" id="login-btn">Sign In</button>
                
                <div class="signup-link">
                    Don't have an account? <a href="#" id="signup-link">Sign Up</a>
                </div>
            </div>
        </div>
        <!-- Main App (Hidden until login) -->
        <div id="main-app" style="display:none">
            <!-- Header -->
            <header class="app-header glass">
                <h1 class="app-title">Your Digital Flow</h1>
                <div class="header-actions">
                    <button class="icon-btn" id="theme-toggle" aria-label="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="icon-btn" id="refresh-btn" aria-label="Refresh entries">
                        <i class="fas fa-sync"></i>
                    </button>
                </div>
            </header>
            <!-- Pages Container -->
            <div class="page-container">
                <!-- Timeline Page -->
                <div class="page active" id="timeline-page">
                    <div class="date-selector glass">
                        <div class="date-display" id="current-date">June 28, 2025</div>
                        <div class="calendar-icon" tabindex="0" aria-label="Pick date">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                    </div>
                    <div class="timeline-container glass" id="entries-container">
                        <!-- Entries will be loaded here -->
                    </div>
                    <div class="pull-to-refresh">
                        Pull down to refresh
                    </div>
                </div>
                <!-- Add Entry Page -->
                <div class="page" id="add-entry-page">
                    <div class="add-entry-container glass">
                        <h2 style="margin-bottom: 24px;">Add New Entry</h2>
                        
                        <div class="form-group">
                            <label class="form-label" for="entry-title">Title</label>
                            <input type="text" id="entry-title" class="form-input" placeholder="What's the title?">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="entry-description">Description</label>
                            <textarea id="entry-description" class="form-input" rows="4" placeholder="Write your thoughts..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Mood</label>
                            <div class="mood-selector">
                                <div class="mood-option active">üòä</div>
                                <div class="mood-option">üòê</div>
                                <div class="mood-option">üòî</div>
                                <div class="mood-option">ü§©</div>
                                <div class="mood-option">üò¥</div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="entry-tags">Tags</label>
                            <div class="tag-input-container">
                                <input type="text" id="entry-tags" class="form-input" placeholder="Add tags (separate by commas)">
                                <div class="tag-input-hint">Enter to add</div>
                            </div>
                            <div class="entry-tags" id="tags-container" style="margin-top: 10px;">
                                <!-- Tags will appear here -->
                            </div>
                        </div>
                        
                        <button class="btn-submit" id="submit-entry">Add Entry</button>
                    </div>
                </div>
                <!-- Profile Page -->
                <div class="page" id="profile-page">
                    <div class="profile-header">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-email" id="user-email">user@example.com</div>
                    </div>
                    <h3 class="section-title">Settings</h3>
                    <div class="settings-option glass" id="search-btn">
                        <div class="option-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="option-text">Search Entries</div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="settings-option glass" id="filter-btn">
                        <div class="option-icon">
                            <i class="fas fa-filter"></i>
                        </div>
                        <div class="option-text">Filter by Mood</div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="settings-option glass" id="export-btn">
                        <div class="option-icon">
                            <i class="fas fa-file-export"></i>
                        </div>
                        <div class="option-text">Export Data</div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="settings-option glass">
                        <div class="option-icon">
                            <i class="fas fa-palette"></i>
                        </div>
                        <div class="option-text">Theme</div>
                        <label class="theme-toggle">
                            <input type="checkbox" id="theme-switch">
                            <span class="theme-slider"></span>
                        </label>
                    </div>
                    <button class="btn-submit" id="logout-btn" style="margin-top: 30px;">Log Out</button>
                </div>
            </div>
            <!-- Floating Action Button -->
            <div class="fab" id="fab-btn" tabindex="0" aria-label="Add entry">
                <i class="fas fa-plus"></i>
            </div>
            <!-- Bottom Navigation -->
            <nav class="bottom-nav">
                <div class="nav-item active" data-page="timeline-page" tabindex="0" aria-label="Home">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="nav-item" data-page="add-entry-page" tabindex="0" aria-label="Add">
                    <i class="fas fa-plus"></i>
                    <span>Add</span>
                </div>
                <div class="nav-item" data-page="profile-page" tabindex="0" aria-label="Profile">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </div>
            </nav>
        </div>
        <!-- Loading Overlay -->
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
        </div>
        <!-- Toast Message -->
        <div class="toast" id="toast">Entry added successfully!</div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <!-- Main JavaScript -->
    <script src="app.js"></script>
</body>
</html>
