<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4285F4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #3367D6;
        }
        .result {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            min-height: 100px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            background-color: #e2f3fc;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Firebase Authentication Test</h1>
    
    <div id="status" class="status info">
        Loading Firebase...
    </div>
    
    <div class="card">
        <h2>Create Account</h2>
        <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="user@example.com">
        </div>
        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Password">
        </div>
        <button id="signup-button">Create Account</button>
    </div>
    
    <div class="card">
        <h2>Sign In</h2>
        <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="user@example.com">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Password">
        </div>
        <button id="login-button">Sign In</button>
    </div>
    
    <div class="card">
        <h2>Quick Test</h2>
        <p>Create and sign in with a test account</p>
        <button id="test-account">One-Click Test</button>
    </div>
    
    <div class="card">
        <h2>Auth Status</h2>
        <button id="check-status">Check Auth Status</button>
        <button id="sign-out">Sign Out</button>
        <div id="result" class="result">Results will appear here...</div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA0s9vHEkDR0lWEXIsI8TvcHHjX9TQ5xXk",
            authDomain: "connectchat-d3713.firebaseapp.com",
            databaseURL: "https://connectchat-d3713-default-rtdb.firebaseio.com",
            projectId: "connectchat-d3713",
            storageBucket: "connectchat-d3713.firebasestorage.app",
            messagingSenderId: "393420495514",
            appId: "1:393420495514:web:4ff7e73efe3d68172f5d23"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            document.getElementById('status').className = 'status success';
            document.getElementById('status').textContent = 'Firebase initialized successfully';
        } catch (error) {
            document.getElementById('status').className = 'status error';
            document.getElementById('status').textContent = 'Firebase initialization error: ' + error.message;
            console.error("Firebase initialization error", error);
        }
        
        // DOM Elements
        const signupButton = document.getElementById('signup-button');
        const loginButton = document.getElementById('login-button');
        const testAccountButton = document.getElementById('test-account');
        const checkStatusButton = document.getElementById('check-status');
        const signOutButton = document.getElementById('sign-out');
        const resultDiv = document.getElementById('result');
        
        // Create Account
        signupButton.addEventListener('click', () => {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            if (!email || !password) {
                updateResult('Please enter both email and password', 'error');
                return;
            }
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    updateResult('Account created successfully!\n' + 
                        `User ID: ${userCredential.user.uid}\n` +
                        `Email: ${userCredential.user.email}`, 'success');
                })
                .catch((error) => {
                    updateResult(`Error creating account: ${error.message} (${error.code})`, 'error');
                });
        });
        
        // Sign In
        loginButton.addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                updateResult('Please enter both email and password', 'error');
                return;
            }
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    updateResult('Login successful!\n' + 
                        `User ID: ${userCredential.user.uid}\n` +
                        `Email: ${userCredential.user.email}`, 'success');
                })
                .catch((error) => {
                    updateResult(`Login failed: ${error.message} (${error.code})`, 'error');
                });
        });
        
        // Quick Test
        testAccountButton.addEventListener('click', () => {
            const testEmail = "test@example.com";
            const testPassword = "password123";
            
            firebase.auth().createUserWithEmailAndPassword(testEmail, testPassword)
                .then((userCredential) => {
                    updateResult('Test account created successfully!', 'success');
                    return firebase.auth().signInWithEmailAndPassword(testEmail, testPassword);
                })
                .catch((error) => {
                    if (error.code === 'auth/email-already-in-use') {
                        updateResult('Test account already exists, trying to sign in...', 'info');
                        return firebase.auth().signInWithEmailAndPassword(testEmail, testPassword);
                    } else {
                        throw error;
                    }
                })
                .then((userCredential) => {
                    if (userCredential) {
                        updateResult('Test login successful!\n' + 
                            `User ID: ${userCredential.user.uid}\n` +
                            `Email: ${userCredential.user.email}`, 'success');
                    }
                })
                .catch((error) => {
                    updateResult(`Test login failed: ${error.message} (${error.code})`, 'error');
                });
        });
        
        // Check Auth Status
        checkStatusButton.addEventListener('click', () => {
            const user = firebase.auth().currentUser;
            
            if (user) {
                updateResult('User is signed in!\n' + 
                    `User ID: ${user.uid}\n` +
                    `Email: ${user.email}\n` +
                    `Email verified: ${user.emailVerified}\n` +
                    `Provider data: ${JSON.stringify(user.providerData.map(p => p.providerId), null, 2)}`, 'success');
            } else {
                updateResult('No user is currently signed in.', 'info');
            }
        });
        
        // Sign Out
        signOutButton.addEventListener('click', () => {
            firebase.auth().signOut()
                .then(() => {
                    updateResult('User signed out successfully!', 'success');
                })
                .catch((error) => {
                    updateResult(`Error signing out: ${error.message}`, 'error');
                });
        });
        
        // Update Result with styling
        function updateResult(message, type) {
            resultDiv.textContent = message;
            
            if (type === 'error') {
                resultDiv.style.backgroundColor = '#f8d7da';
                resultDiv.style.color = '#721c24';
            } else if (type === 'success') {
                resultDiv.style.backgroundColor = '#d4edda';
                resultDiv.style.color = '#155724';
            } else {
                resultDiv.style.backgroundColor = '#e2f3fc';
                resultDiv.style.color = '#0c5460';
            }
        }
        
        // Auth state change listener
        firebase.auth().onAuthStateChanged(function(user) {
            const status = document.getElementById('status');
            
            if (user) {
                status.className = 'status success';
                status.textContent = `Signed in as ${user.email}`;
            } else {
                status.className = 'status info';
                status.textContent = 'Not signed in';
            }
        });
    </script>
</body>
</html>
